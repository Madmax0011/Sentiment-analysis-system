<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Prediction</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .form-control {
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Sentiment Prediction API</h1>
        <form method="POST">
            <div class="form-group">
                <label for="comment">Enter your comment:</label>
                <textarea id="comment" name="text" class="form-control" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-custom btn-block">Predict Sentiment</button>
        </form>
        {% if sentiment %}
            <div class="alert alert-info mt-4" role="alert">
                Sentiment: {{ sentiment }}
            </div>
        {% endif %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
